version: '3.8'

services:
  # Express API Server
  theme-hub-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: theme-hub-server
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=4100
      - CORS_ORIGINS=https://local.bitcain.net,https://skellekey.dev.bitcain.net,https://maintpp.dev.bitcain.net,http://localhost:3000,http://localhost:3200,http://localhost:3300
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Mount server code for development hot-reload
      - ./server/src:/app/server/src:ro
      - ./server/themes:/app/server/themes:ro
    networks:
      - theme-hub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4100/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Vite/React Web Dashboard
  theme-hub-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: theme-hub-web
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=http://localhost:4100
      - VITE_WS_URL=ws://localhost:4100
    volumes:
      # Mount web code for development hot-reload
      - ./web:/app/web:delegated
      - /app/web/node_modules
      - /app/web/dist
    networks:
      - theme-hub-network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: theme-hub-nginx
    ports:
      - "3100:3100"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - theme-hub-server
      - theme-hub-web
    networks:
      - theme-hub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  theme-hub-network:
    driver: bridge
    name: theme-hub-network

